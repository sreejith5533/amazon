<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>
<body>
  <header>
    <nav class="nav-main">
      <div class="container">
        <div class="image-container">
          <a href="/">
            <img class="logo" src="amazon-img/amazon_logo.png" width="100">
          </a><p>&#184;in</p>
        </div>
  
        <div class="location-container">
          <i class="fa-solid fa-location-dot location-icon"></i>
          <div class="location-address">
            <p>Delivering to Mumbai 400001</p>
            <h1>Update location</h1>
          </div>
        </div>
  
        <div class="search-container">
          <select class="select-input">
            <option>All</option>
          </select>
          <input class="search-input" type="text" placeholder="Search Amazon.in">
          <img src="amazon-img/search_icon.png" class="search-icon" alt="">
        </div>
  
        <div class="flag-container">
          <img class="us-flag" height="12px" src="amazon-img/flag-7321641_1280.webp">
          <h1 class="country">EN</h1>
          <img src="amazon-img/dropdown_icon.png" class="drop-down" alt="">
        </div>
  
        <div class="acc-list-container">
          <p class="hlo-name">
            Hello, Sreejith
          </p>
          <h1 class="accounts">Account & Lists<img class="drop-icon" src="amazon-img/dropdown_icon.png" height="8px"></h1>
        </div>
  
        <div class="returns-div">
          <p class="returns-para">Returns</p>
          <h1 class="orders-para">& Orders</h1>
        </div>
  
        <a href="/" class="nav-cart">
          <img src="amazon-img/cart_icon.png" width="35px" alt="">
          <h4>Cart</h4>
        </a>
  
      </div>
      <div class="nav-bottom">
        <div>
          <i class="fas fa-bars"></i> 
          <p>All</p>
        </div>
    
        <ul class="ultag">
          <li>Fresh</li>
          <li>Amazon miniTV</li>
          <li>Sell</li>
          <li>Gift Cards</li>
          <li>Buy Again</li>
          <li>Browsing History</li>
          <li>Coupons</li>
          <li>Sreejith's Amazon.in</li>
          <li>AmazonBasics</li>
          <li>Health,Household & Personal Care</li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="container-fluid">
    <div class="header-slider">
      <a href="#" class="slide-left">
        <i class="bi bi-chevron-left"></i>
      </a>
      <a href="#" class="slide-right">
        <i class="bi bi-chevron-right"></i>
      </a>
      <ul class="slider-images" id="slider-images">
        <!-- <img class="header-img" src="amazon-img/header1.jpg">
        <img class="header-img" src="amazon-img/header2.jpg">
        <img class="header-img" src="amazon-img/header3.jpg">
        <img class="header-img" src="amazon-img/header4.jpg">
        <img class="header-img" src="amazon-img/header5.jpg">
        <img class="header-img" src="amazon-img/header6.jpg"> -->
      </ul>
    </div>
  
  <!-- x2nd row --> 
  <div class="box-row">
  
  </div>
    <!-- 3rd row -->
    
  
    <!-- 4th row -->
    <div class="img-product-div">
      
    </div>

  
  <!-- 6th row-->
  <div class="sixth-container">
  
  </div>

  <script src="data.js"></script>
  <script src="scripts.js"></script>
